<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the number?</title>
    
    <script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>
    <script>
        function gerarNumeroAleatorio() {
            return Math.floor(Math.random() * 10) + 1;
        }

        swal("Digite um número de 1 a 10:", {
            content: {
                element: "input",
                attributes: { 
                    type: "number",
                    min: 0,
                    max: 10,
                }
            }
        }).then((value) => {
            var numeroUsuario = parseInt(value);
            var numeroAleatorio = gerarNumeroAleatorio();

            if (numeroUsuario === numeroAleatorio) {
                swal("Parabens", "Você acertou!", "success").then(() => {
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                });
            } else {
                swal("Você errou!", "O número correto era " + numeroAleatorio + ".", "error").then(() => {
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                });
            }
        }).catch(() => {
            swal("Erro", "Por favor, digite um número entre 1 e 10.", "error");
        });
    </script>
</body>
</html>
